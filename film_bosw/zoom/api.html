<!doctype html>
<html lang="en">
  <head>
    <style>
      .map {
        width: 100%;
        height: 100%;
        min-height: 100%;
      }
      html { 
        height: 100% 
      }
      body { 
        height: 100%; 
        margin: 0px; 
        padding: 0px;
      }
    </style>
    <title></title>
  </head>
  <body>
    <script src="http://api3.geo.admin.ch/loader.js?lang=en" type="text/javascript"></script>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
      }
      var resolution = getURLParameter('resolution');
      var layer = getURLParameter('layer');
      var layer = ga.layer.create(layer);
      var map = new ga.Map({
        target: 'map',
        layers: [layer],
        view: new ol.View2D({
          resolution: resolution,
          center: [600416, 199556]
        })
      });
    </script>
  </body>
</html>
